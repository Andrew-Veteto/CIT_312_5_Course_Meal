<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Course Meal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat&family=Indie+Flower&family=Shadows+Into+Light&display=swap');
      </style>

</head>
<body>
    
    <header class="container-fulid" id="heading">
        <h1>Friday Night Fiesta</h1>
    </header>

    <div class="container">
        <div class="row justify-content-between">
            <div class="m-3 col-3 text-center" id="card">
                <img src="guacamole-and-tortilla-chips.opt_.jpg" class="img-fluid" alt="Appetizer: Chips and Guac">
                <h3>Appetizer: </h3>
                <p>Chips and Guac</p>
                <p><a href="https://www.realsimple.com/food-recipes/browse-all-recipes/guacamole-chips" target="_blank">Recipe</a></p>

            </div>
            <div class="m-3 col-3 text-center" id="card">
                <img src="vegan-tortilla-soup-square-crop.jpg" class="img-fluid" alt="Soup: Tortilla Soup">
                <h3>Soup: </h3>
                <p>Tortilla Soup</p>
                <p><a href="https://www.foodnetwork.com/recipes/chicken-tortilla-soup-recipe-1939403" target="_blank">Recipe</a></p>

            </div>
            <div class="m-3 col-3 text-center" id="card">
                <img src="salad.jfif" class="img-fluid" alt="Salad: Corn and Black Bean">
                <h3>Salad: </h3>
                <p>Corn and Black Bean</p>
                <p><a href="https://www.allrecipes.com/recipe/13933/black-bean-and-corn-salad-ii/" target="_blank">Recipe</a></p>

            </div>
        </div>
        <div class="row justify-content-around">
            <div class="m-3 col-3 text-center" id="card">
                <img src="Entrée Chicken Mole Enchiladas.jpg" class="img-fluid" alt="Entrée: Chicken Mole Enchiladas">
                <h3>Entrée: </h3>
                <p>Chicken Mole Enchiladas</p>
                <p><a href="https://www.foodnetwork.com/recipes/marcela-valladolid/easiest-ever-chicken-mole-enchiladas-recipe-2118390" target="_blank">Recipe</a></p>
            </div>
            <div class="m-3 col-3 text-center" id="card">
                <img src="churro.jpg" class="img-fluid" alt="Dessert: Churros">
                <h3>Dessert: </h3>
                <p>Churros</p>
                <p><a href="https://www.allrecipes.com/recipe/24700/churros/" target="_blank">Recipe</a></p>
            </div>
        </div>
    </div>

</body>
</html>
